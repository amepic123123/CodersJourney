<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Coders' Journey</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-brand"><a href="index.html">Coders' Journey</a></div>
    <div class="nav-auth" id="nav-auth"></div>
  </nav>

  <div class="container auth-container">
    <div class="card auth-card">
      <h2 style="text-align: center; margin-bottom: 1rem;">Welcome Back</h2>
      <p style="text-align: center; margin-bottom: 2rem;" class="text-muted">Log in to track your progress and answer
        questions.</p>

      <div id="login-error"
        style="display:none; background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
      </div>
      <div id="login-success"
        style="display:none; background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between;">
            <label for="password">Password</label>
            <a href="#" style="font-size: 0.85rem;">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1rem;">Log
          In</button>
      </form>

      <div style="margin-top: 2rem; text-align: center; font-size: 0.9rem;">
        <p>Don't have an account? <a href="register.html" style="font-weight: bold;">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/page-login.js"></script>
</body>

</html>
